{% set name = "rat" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rat-{{ version }}.tar.gz
  sha256: 0d7f34fcfe5af29b23380af19668fcf4b56fc58f55cda1ed612c7704933e4e85

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=61.0
    - pip
  run:
    - python >=3.6
    - make
    - gfortran
    - rasterio
    - xarray
    - geopandas
    - rioxarray
    - earthengine-api
    - pandas
    - numpy
    - netcdf4
    - dask
    - scipy
    - scikit-learn
    - ruamel_yaml
    - yaml
    - gdown

test:
  imports:
    - rat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/UW-SASWE/RAT
  summary: Resevoir Monitoring using Satellite Remote Sensing
  license: GPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://rat-satellitedams.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pritamd47
    - SanchitMinocha
